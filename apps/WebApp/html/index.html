<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitor Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Environmental Monitor Dashboard</h1>
            <div class="status-indicator">
                <span id="connection-status" class="status-dot offline"></span>
                <span id="connection-text">Connecting...</span>
            </div>
        </header>

        <main class="main-content">
            <!-- Sensor Data Section -->
            <section class="data-section" id="sensor-section">
                <h2>Sensor Readings</h2>
                <div class="sensor-grid">
                    <div class="sensor-card temperature">
                        <div class="sensor-icon">üå°Ô∏è</div>
                        <div class="sensor-info">
                            <span class="sensor-label">Temperature</span>
                            <span class="sensor-value" id="temperature-value">--</span>
                            <span class="sensor-unit">¬∞C</span>
                        </div>
                    </div>
                    
                    <div class="sensor-card humidity">
                        <div class="sensor-icon">üíß</div>
                        <div class="sensor-info">
                            <span class="sensor-label">Humidity</span>
                            <span class="sensor-value" id="humidity-value">--</span>
                            <span class="sensor-unit">%</span>
                        </div>
                    </div>
                    
                    <div class="sensor-card pressure">
                        <div class="sensor-icon">üå™Ô∏è</div>
                        <div class="sensor-info">
                            <span class="sensor-label">Pressure</span>
                            <span class="sensor-value" id="pressure-value">--</span>
                            <span class="sensor-unit">hPa</span>
                        </div>
                    </div>
                </div>
                <div class="timestamp" id="sensor-timestamp">Last updated: --</div>
            </section>

            <!-- Analysis Section -->
            <section class="data-section" id="analysis-section">
                <h2>Environmental Analysis</h2>
                <div id="analysis-content" class="analysis-content">
                    <div class="loading">Waiting for analysis data...</div>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <h2>Controls</h2>
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="refreshData()">
                        <span class="btn-icon">üîÑ</span>
                        Refresh Data
                    </button>
                    <button class="btn btn-warning" onclick="resetData()">
                        <span class="btn-icon">üîÑ</span>
                        Reset
                    </button>
                    <button class="btn btn-secondary" onclick="toggleAutoRefresh()">
                        <span class="btn-icon" id="auto-refresh-icon">‚è∏Ô∏è</span>
                        <span id="auto-refresh-text">Pause Auto-refresh</span>
                    </button>
                </div>
                
                <div class="config-section">
                    <h3>Configuration</h3>
                    <div class="config-item">
                        <label for="refresh-rate">Refresh Rate (seconds):</label>
                        <input type="number" id="refresh-rate" min="1" max="60" value="3">
                        <button class="btn btn-small" onclick="updateConfig()">Update</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Environmental Monitor System | API Status: <span id="api-status">Unknown</span></p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
